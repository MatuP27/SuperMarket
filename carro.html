<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SuperMarket</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/main.css">

                            <h3 id="nombreProducto">Don Satur Agridulce</h3>

                    <div class="derecha">

                    <div class="btn__group" id="agregarCarro">
                      <a onclick="agragarAlCarrito();" class="btn addToCart">Comprar</a>

                </div>
            </div>
        </div>

    </main>

    <script src="js/carrito.js"></script>
